<!-- Create a new page with basic HTML components, and use plain HTML to create a display tile that displays Product information -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <div class="product-tile", id="product-tile">
        <h1>Product Information</h1>
        <p>Name: Sample Product</p>
        <p>Description: About the sample product.</p>
        <p>Category: General</p>
        <p>Brand: Abc</p>
        <p>Price: Rs.500</p>
        <p>Quantity: 45</p>
    </div>
</body>
</html>
